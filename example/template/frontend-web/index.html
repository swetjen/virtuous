<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtuous Template</title>

    <style>
        :root {
            --ink: #1a1a1a;
            --ink-soft: #555;
            --paper: #f6f3ed;
            --accent: #6b5cff;
            --accent-warm: #ffb703;
            --border-soft: rgba(0, 0, 0, 0.08);
            --glass: rgba(255, 255, 255, 0.7);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 64px 24px;
            font-family: "Georgia", serif;
            background:
                    radial-gradient(1200px 600px at 10% -10%, #ffffff 0%, transparent 60%),
                    radial-gradient(1000px 500px at 90% 0%, #fff1d6 0%, transparent 55%),
                    var(--paper);
            color: var(--ink);
            display: flex;
            justify-content: center;
        }

        .wrap {
            max-width: 820px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 44px;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        h1 span {
            background: linear-gradient(90deg, var(--accent), var(--accent-warm));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            margin: 10px auto;
            max-width: 640px;
            font-size: 17px;
            line-height: 1.6;
            color: var(--ink-soft);
        }

        .links {
            margin-top: 28px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, var(--accent), var(--accent-warm));
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: transform 120ms ease, box-shadow 120ms ease;
        }

        .btn.secondary {
            background: transparent;
            color: var(--ink);
            border: 1px solid var(--border-soft);
            box-shadow: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.16);
        }

        .card {
            margin: 36px auto 0;
            max-width: 720px;
            padding: 20px;
            border-radius: 14px;
            background: var(--glass);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-soft);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            position: relative;
            text-align: left;
        }

        pre {
            margin: 0;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 14px;
            line-height: 1.5;
            background: linear-gradient(180deg, #ffffff, #f8f8f8);
            padding: 18px 20px;
            border-radius: 10px;
            border: 1px solid var(--border-soft);
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 14px;
            right: 14px;
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-soft);
            background: white;
            cursor: pointer;
            transition: background 120ms ease, transform 120ms ease;
        }

        .copy-btn:hover {
            background: #f2f2f2;
            transform: translateY(-1px);
        }

        .badge {
            display: inline-block;
            margin-bottom: 24px;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(
                    90deg,
                    rgba(107, 92, 255, 0.15),
                    rgba(255, 183, 3, 0.15)
            );
            border: 1px solid var(--border-soft);
        }
    </style>
</head>

<body>
<div class="wrap">
    <div class="badge">Go API Framework</div>

    <h1>Hello from <span>Virtuous</span></h1>

    <p>
        Grouped admin APIs with OpenAPI and client output generated
        <strong>at runtime</strong>. Clean surface. Hard to misuse.
    </p>

    <div class="links">
        <a class="btn" href="/docs/">Swagger UI</a>
        <a class="btn secondary" href="/openapi.json">OpenAPI JSON</a>
        <a class="btn secondary" href="https://github.com/swetjen/virtuous">Repository</a>
    </div>

    <div class="card">
        <button class="copy-btn" onclick="copySnippet(this)">Copy</button>
        <pre><code id="snippet">curl -H "Authorization: Bearer dev-admin-token" \
http://localhost:8000/api/v1/admin/users/</code></pre>
    </div>
</div>

<script>
    function copySnippet(btn) {
        const code = document.getElementById("snippet").innerText;
        navigator.clipboard.writeText(code).then(() => {
            const original = btn.innerText;
            btn.innerText = "Copied âœ“";
            setTimeout(() => (btn.innerText = original), 1500);
        });
    }
</script>
</body>
</html>
